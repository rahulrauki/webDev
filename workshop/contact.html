
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
  </head>
  <body>
    <h1>After Entering please press submit</h1><br>
    <form class="form" action="mailto:rahulrauki@gmail.com?subject=feedbackform" method="post" enctype="text/plain">

      <label for="Name">Name:</label><input type="text" name="Name" value="" placeholder="Enter name"><br><br>
      <label for="Email">Email:</label><input type="email" name="Email" value="" placeholder="Email"><br><br>
      <label for="Password">Password:</label><input type="password" name="Password" value="" placeholder="Password"><br><br>
      <label for="DOB">Birthdate:</label><input type="date" name="DOB" value=""><br><br>
      <label for="Education">Education:</label>
      <select class="Edu" name="Education">
        <option value="Highschool">Highschool</option>
        <option value="UG" selected>UG</option>
        <option value="PG">PG</option>
      </select><br><br>
      <label for="Gender">Gender: </label><br><input type="radio" name="Gender" value="Binary"><span>Binary</span><br><input type="radio" name="Gender" value="Non-Binary"><span>Non-Binary</span><br><br>
      <label for="Priorities">Priorities: </label><br><input type="checkbox" name="Priorities" value="Food"><span>Food</span><br><input type="checkbox" name="Priorities" value="Sleep"><span>Sleep</span><br><br>
      <label for="Phone">Phone: </label><input type="tel" name="Phone" value="" pattern="[0-9]{10}" placeholder="10 digits"><br><br>
      <label for="fillingTime">Current Time: </label><input type="datetime-local" name="fillingTime" value=""><br><br>
      <label for="feedback">Feedback:</label><br><textarea name="feedback" rows="8" cols="80"></textarea><br><br>
      <input type="submit" name="" value="SUBMIT"><input type="reset" name="" value="RESET">

    </form>
  </body>
</html>
